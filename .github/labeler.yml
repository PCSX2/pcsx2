# Documentation - https://github.com/actions/labeler

# General Labels
'Build | Project System':
  - '.github/*'
  - '.github/**/*'
  - '*.sln'
  - '**/*.sln'
  - '*.vcxproj*'
  - '**/*.vcxproj*'
  - 'cmake/*'
  - 'cmake/**/*'
  - 'CMakeLists.txt'
  - '**/CMakeLists.txt'
  - 'build.sh'
'Dependencies':
  - '3rdparty/*'
  - '3rdparty/**/*'
  - '**/3rdpartyDeps.props'
  - '.gitmodules'
'Documentation':
  - '*.md'
  - '**/*.md'
  - '*.pdf'
  - '**/*.pdf'
'GUI/Qt':
  - 'pcsx2-qt/*'
  - 'pcsx2-qt/**/*'
  - '3rdparty/Qt/*'
  - '3rdparty/Qt/**/*'
'GameDB':
  - '**/GameIndex.*'
'Installer | Package':
  - 'build.sh'
'Translations':
  - 'pcsx2-qt/Translations/*'

# Tools / Features
'Debugger':
  - 'pcsx2/DebugTools/*'
  - 'pcsx2/DebugTools/**/*'
  - 'pcsx2-qt/Debugger/*'
  - 'pcsx2-qt/Debugger/**/*'
'IPC':
  - 'pcsx2/IPC*'
  - 'pcsx2/**/IPC*'
'TAS Functionality':
  - 'pcsx2/Recording/*'
  - 'pcsx2/Recording/**/*'
'RetroAchievements':
  - 'pcsx2/Frontend/Achievements.*'
  - 'pcsx2/Achievements.*'

# Emulation Components
