# Documentation - https://github.com/actions/labeler

# General Labels
'Build | Project System':
  - changed-files:
    - any-glob-to-any-file:
      - '.github/*'
      - '.github/**/*'
      - '*.sln'
      - '**/*.sln'
      - '*.vcxproj*'
      - '**/*.vcxproj*'
      - 'cmake/*'
      - 'cmake/**/*'
      - 'CMakeLists.txt'
      - '**/CMakeLists.txt'
      - 'build.sh'
'Dependencies':
  - changed-files:
    - any-glob-to-any-file:
      - '3rdparty/*'
      - '3rdparty/**/*'
      - '**/3rdpartyDeps.props'
      - '.gitmodules'
'Documentation':
  - changed-files:
